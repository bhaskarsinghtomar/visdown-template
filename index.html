<div id="visdown-input">

# Bar Plot

```vis
width: 90
height: 100
data:
 url: data/notes.csv
mark: line
encoding:
  x:
   field: year
   type: ordinal
   axis:
    format: %Y
    labelAngle: 0
  y:
   aggregate: sum
   field: money
   type: quantitative
   stack: normalize
    axis:
     format: %
  color:
   field: value
   type: nominal
```

</div>
<div id="visdown-output"></div>
<script src="visdown.js"></script>
